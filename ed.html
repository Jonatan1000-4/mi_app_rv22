<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Canales con Buscador</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f3f3f3; color: #222; }
    #searchInput { width: 100%; padding: 10px; margin-bottom: 20px; font-size: 1.1em; }
    #results { max-height: 500px; overflow-y: auto; background: #fff; border: 1px solid #ccc; padding: 10px; }
    .channel-item { padding: 8px; border-bottom: 1px solid #ddd; display: flex; align-items: center; }
    .channel-item:last-child { border-bottom: none; }
    .channel-item label { flex: 1; margin-left: 10px; }
    .channel-item input[type="checkbox"] { flex: 0; }
    #sendButton { padding: 10px 20px; font-size: 1.1em; margin-top: 20px; }
    #log { margin-top: 20px; white-space: pre-wrap; background: #eee; padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>

  <h2>Filtrar y Seleccionar Canales</h2>
  <input type="file" id="fileInput" accept=".m3u,.txt,.csv"><br>
  <button onclick="loadChannels()">Cargar Lista</button>

  <input type="text" id="searchInput" placeholder="Buscar por nombre o grupo..." disabled>

  <div id="results">No hay canales cargados.</div>

  <button id="sendButton" onclick="sendSelected()" disabled>Enviar seleccionados</button>

  <div id="log">Log:</div>

  <script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzqXdG41_YISkWAhmc8XFQp15XVnttYTypH8O90o9vcBAMRDITCKMz5dcnaUHAY-6Qu/exec';

    let allChannels = []; // { name, url, logo, group }
    let filteredChannels = [];
    const maxSendChunk = 50;

    async function loadChannels() {
      const input = document.getElementById('fileInput');
      const log = document.getElementById('log');
      const results = document.getElementById('results');
      const searchInput = document.getElementById('searchInput');
      const sendButton = document.getElementById('sendButton');

      if (!input.files.length) {
        log.textContent = "⚠️ Selecciona un archivo primero.";
        return;
      }
      log.textContent = "Cargando archivo...";
      allChannels = [];
      filteredChannels = [];

      const text = await input.files[0].text();
      const lines = text.split(/\r?\n/);

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        if (line.startsWith('#EXTINF')) {
          const infoLine = line;
          const urlLine = lines[i+1]?.trim() || '';
          const name = infoLine.split(',').pop().trim();
          const logoMatch = infoLine.match(/tvg-logo="([^"]+)"/);
          const logo = logoMatch ? logoMatch[1] : '';
          const groupMatch = infoLine.match(/group-title="([^"]+)"/);
          const group = groupMatch ? groupMatch[1] : '';
          allChannels.push({ name, url: urlLine, logo, group });
        }
      }

      log.textContent = `✅ Se han cargado ${allChannels.length.toLocaleString()} canales.`;
      searchInput.disabled = false;
      sendButton.disabled = false;
      // Mostrar todos inicialmente
      filteredChannels = allChannels.slice();
      renderResults();
    }

    function renderResults() {
      const results = document.getElementById('results');
      results.innerHTML = '';
      if (!filteredChannels.length) {
        results.textContent = 'No se encontró ningún canal.';
        return;
      }
      filteredChannels.forEach((ch, idx) => {
        const div = document.createElement('div');
        div.classList.add('channel-item');
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.id = 'ch_' + idx;
        cb.value = idx;
        const label = document.createElement('label');
        label.htmlFor = cb.id;
        label.textContent = `#${idx+1} — ${ch.name} (${ch.group || 'sin grupo'})`;
        div.append(cb);
        div.append(label);
        results.append(div);
      });
    }

    document.getElementById('searchInput').addEventListener('input', function () {
      const term = this.value.trim().toLowerCase();
      if (!term) {
        filteredChannels = allChannels.slice();
      } else {
        filteredChannels = allChannels.filter(ch =>
          ch.name.toLowerCase().includes(term) ||
          ch.group.toLowerCase().includes(term)
        );
      }
      renderResults();
    });

    async function sendSelected() {
      const log = document.getElementById('log');
      const checkboxes = document.querySelectorAll('#results input[type="checkbox"]:checked');
      if (!checkboxes.length) {
        log.textContent = "⚠️ No seleccionaste ningún canal.";
        return;
      }
      log.textContent = `Enviando ${checkboxes.length} canales...`;

      const selected = Array.from(checkboxes).map(cb => {
        const idx = parseInt(cb.value, 10);
        return allChannels[idx];
      });

      // Enviar en chunks
      for (let i = 0; i < selected.length; i += maxSendChunk) {
        const chunk = selected.slice(i, i + maxSendChunk);
        const formData = new FormData();
        formData.append("data", JSON.stringify(chunk));
        try {
          const res = await fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            body: formData
          });
          const text = await res.text();
          log.textContent += `\n✔️ Chunk enviado (${i + chunk.length} de ${selected.length}): ${text}`;
        }
        catch(err) {
          log.textContent += `\n❌ Error al enviar chunk: ${err}`;
          break;
        }
      }

      log.textContent += `\n✅ Envío completo.`;
    }
  </script>

</body>
</html>
